# Prometheus configuration for Doradura Bot

global:
  scrape_interval: 15s      # Собирать метрики каждые 15 секунд
  evaluation_interval: 15s  # Проверять rules каждые 15 секунд
  external_labels:
    monitor: 'doradura-bot'
    environment: 'production'

# Alertmanager configuration (опционально)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules (опционально)
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Метрики самого Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Метрики вашего бота
  - job_name: 'doradura-bot'
    static_configs:
      - targets: ['host.docker.internal:9094']  # Для Docker Desktop (Mac/Windows)
        # Для Linux используйте: ['172.17.0.1:9094'] или IP хост-машины
    scrape_interval: 10s  # Чаще для бота
    scrape_timeout: 5s
    metrics_path: '/metrics'

    # Опциональные метаданные
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'doradura-bot'

  # Метрики Node Exporter (опционально - системные метрики сервера)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
