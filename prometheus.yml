# Prometheus configuration for Doradura Bot

global:
  scrape_interval: 15s      # Collect metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'doradura-bot'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules (optional)
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-metrics
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Bot metrics
  - job_name: 'doradura-bot'
    static_configs:
      - targets: ['host.docker.internal:9094']  # For Docker Desktop (Mac/Windows)
        # For Linux use: ['172.17.0.1:9094'] or host machine IP
    scrape_interval: 10s  # More frequent for the bot
    scrape_timeout: 5s
    metrics_path: '/metrics'

    # Optional metadata
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'doradura-bot'

  # Node Exporter metrics (optional - server system metrics)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
