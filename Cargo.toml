[package]
name = "doradura"
version = "0.1.0"
edition = "2021"
authors = ["Stan <iamjacke@gmail.com>"]
description = "High-performance Telegram bot for downloading music and videos from YouTube and other platforms"
license = "MIT"
repository = "https://github.com/Jacke/doradura"
readme = "README.md"
keywords = ["telegram", "bot", "download", "youtube", "yt-dlp"]
categories = ["command-line-utilities"]
default-run = "doradura"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4"
teloxide = { version = "0.17", features = ["macros"] }
log = "0.4"
pretty_env_logger = "0.5"
simplelog = "0.11"
tokio = { version = "1.40", features = ["full"] }
url = "2.5.0"
shellexpand = "3.1.0"
uuid = "1.1"
rand = "0.8"
reqwest = { version = "0.12", features = ["json"] }  # For making HTTP requests
select = "0.6.1"  # For parsing HTML
shell-escape = "0.1.5"
wiremock = "0.5"
thiserror = "1.0"
anyhow = "1.0.66"
async-trait = "0.1.50"
rusqlite = "0.32.0"
r2d2 = "0.8"
r2d2_sqlite = "0.25"
tokio-retry = "0.3"
regex = "1.10.5"
once_cell = "1.19"
cc = "1.1.6"
dotenvy = "0.15"
base64 = "0.22.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
fluent-templates = "0.8"
unic-langid = "0.9"
refinery = { version = "0.8", features = ["rusqlite"] }
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["fs", "cors"] }
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
urlencoding = "2.1"
prometheus = "0.14"
lazy_static = "1.4"
clap = { version = "4.5", features = ["derive", "cargo"] }
tonic = { version = "0.10", features = ["transport"] }
prost = "0.12"
bytes = "1.11"
http = "0.2"

# MTProto support via grammers (experimental)
# Using 0.6.x to avoid sqlite conflict with rusqlite
grammers-client = "0.6"
grammers-session = "0.5"
grammers-tl-types = "0.6"
grammers-mtsender = "0.5"

[dev-dependencies]
tempfile = "3.8"
teloxide_tests = { git = "https://github.com/LasterAlex/teloxide_tests", branch = "master" }
serial_test = "3.0"
criterion = { version = "0.5", features = ["async_tokio"] }
fake = { version = "2.9", features = ["derive"] }
parking_lot = "0.12"
sysinfo = "0.31"

[[test]]
name = "load_test"
path = "tests/load_test.rs"
# harness = true (default) to use standard test runner

[[bench]]
name = "queue_benchmark"
harness = false

[build-dependencies]
cc = "1.1.6"

[[bin]]
name = "mtproto-download"
path = "src/bin/mtproto_download.rs"
